<h4>Lets see Two Way Data Binding</h4>

>

<p>Dynamically Binded : {{text_value}}</p>
<p>Text Enter Value is : <b>{{text_entered_value}}</b></p>

<h4>This is Example of *ngFor</h4>
<table>
    <tbody>
        <tr *ngFor="let record of data; 
        let myindex = index;
        let evenrecords = even;
        let oddrecords = odd"
         [ngClass]="{odd: oddrecords, even: evenrecords}">
            <td>{{myindex+1}}.</td>
            <td>{{record.name}}</td>
            <td>{{record.points}}</td>
            <td><button (click)="removeItem(myindex)">Remove</button></td>
        </tr>
    </tbody>
</table>
